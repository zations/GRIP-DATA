{% extends 'core/base.html' %}
{% block content %}
<h2>Search Results</h2>

<form method="get">
  <input type="text" name="q" value="{{ query }}" placeholder="Search..." />
  <button type="submit">Search</button>
</form>

{% if notes %}
  <ul>
    {% for note in notes %}
      <li><strong>{{ note.title }}</strong> - {{ note.content }} ({{ note.tag }})</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No notes found.</p>
{% endif %}
{% endblock %}
